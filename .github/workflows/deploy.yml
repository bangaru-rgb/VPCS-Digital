name: Deploy to GitHub Pages

on:
    workflow_dispatch:
#   push:
#     branches:
#       - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./vpcs-react

      - name: Build project
        run: npm run build
        working-directory: ./vpcs-react

      - name: Upload production build
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./vpcs-react/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # ðŸ”‘ REQUIRED for GitHub Pages deployment
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
